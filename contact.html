  <!-- Navbar -->

  <!-- Contact Header -->
  <section class="section">
    <h2 class="section-title">Contact Us</h2>
    <p style="text-align: center; max-width: 600px; margin: auto; color: #555;">
      Got questions, suggestions, or feedback? We'd love to hear from you!
    </p>
  </section>

  <!-- Contact Form -->
  <section class="section">
    <div style="max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.05);">
      <form>
        <div style="margin-bottom: 1rem;">
          <label for="name" style="display:block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
          <input type="text" id="name" placeholder="Your Name" style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;" required />
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display:block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
          <input type="email" id="email" placeholder="you@example.com" style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;" required />
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="message" style="display:block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
          <textarea id="message" rows="5" placeholder="Your message..." style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;" required></textarea>
        </div>
        <button class="btn-primary" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
